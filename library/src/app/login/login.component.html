<p-card>
  <h1 class="login-title">Logowanie</h1>
  <form (ngSubmit)="login()">
    <div class="p-field">
      <input type="text" id="username" name="username" pInputText [(ngModel)]="username" placeholder="Login" />
    </div>
    <div class="p-field">
      <input type="password" id="password" name="password" pPassword [(ngModel)]="password" placeholder="Hasło" />
    </div>
    <button type="submit" pButton label="Zaloguj się" class="login-button"></button>
  </form>
</p-card>
