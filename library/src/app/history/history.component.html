<p-table [value]="userHistory" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,20]">
  <ng-template pTemplate="header">
    <tr>
      <th>Wiadomość</th>
      <th>Data</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-message>
    <tr>
      <td>{{message.content}}</td>
      <td>{{message.date}}</td>
    </tr>
  </ng-template>
</p-table>
