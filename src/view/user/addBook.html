<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="../../styles/index.css" rel="stylesheet">
    <link href="../../styles/register.css" rel="stylesheet">
    <link href="../../styles/addBook.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"></link>
    <script src="../../scripts/AddBookToLocalStorage.js"></script>
</head>

<body>
    <div class="screen-template">
            <div class="left-side-template">
                <a href="index.html"><i class="fa-solid fa-book-bookmark"></i></a>
                <h1>Biblioteka</h1>
            </div>

        <form class="center-container">
            <div class="form-group">
                <label>ID:</label>
                <input type="text" id="id" required>
            </div>
            <div class="form-group">
                <label>Tytuł:</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label>Autor:</label>
                <input type="text" id="author" required>
            </div>
            <div class="form-group">
                <label>Opis:</label>
                <textarea id="description" required></textarea>
            </div>
            <div class="form-group">
                <label>Dodaj zdjęcie:</label>
                <input type="file" id="file" required>
            </div>
            <button onclick="addBook()" type="submit">Wyślij</button>
        </form>

    </div>
</body>
</html>
