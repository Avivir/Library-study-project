<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="../../styles/index.css" rel="stylesheet">
    <link href="../../styles/register.css" rel="stylesheet">
    <link href="../../styles/addBook.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"></link>
    <script src="../../scripts/AddBookToLocalStorage.js"></script>
</head>

<body>
    <div class="screen-template">
            <div class="left-side-template">
                <a href="index.html"><i class="fa-solid fa-book-bookmark"></i></a>
                <h1>Biblioteka</h1>
            </div>

            <div class="center-container">
                <form id="productForm">
                    <div class="product-form-style">
                        <label for="id">Id</label>
                        <input type="number" id="id" required>

                        <label for="title">Nazwa:</label>
                        <input type="text" id="title" required>

                        <label for="description">Opis:</label>
                        <textarea id="description" required></textarea>

                        <label for="author">Cena:</label>
                        <input type="text" id="author" required>

                        <label for="file">Dodaj zdjęcie:</label>
                        <input type="file" id="file" required>

                        <button onclick="addBook()">Dodaj książkę</button>
                    </div>
                </form>
                <button id="loadButton"></button>
                <div id="dataContainer"></div>
            </div>
    </div>
</body>
</html>
